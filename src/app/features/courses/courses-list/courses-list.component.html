<div *ngFor="let course of courses">
  <app-course-card
    [editable]="editable"
    [course]="course"
    (clickOnShow)="handleShowCourse(course.id)"
  >
    <app-button
      [iconName]="'trash'"
      (buttonClick)="handleDeleteCourse(course.id)"
    ></app-button>
    <app-button
      [iconName]="'pencil'"
      (buttonClick)="handleEditCourse(course.id)"
    ></app-button>
  </app-course-card>
</div>
