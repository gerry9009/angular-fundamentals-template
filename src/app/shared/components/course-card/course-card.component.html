<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{ course?.title }}</div>
    <div class="course-card__description-text">{{ course?.description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        <ng-container *ngFor="let author of course?.authors; let last = last">
          <span>{{ getAuthor(author) }}</span>
          <span *ngIf="!last">, </span>
        </ng-container>
      </div>
      <div>
        <b>Duration: </b
        ><span class="course-card__duration">{{ duration | duration }}</span>
      </div>
      <div>
        <b>Created: </b
        ><span class="course-card__date">{{ creationDate | customDate }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <app-button
        [buttonText]="'show course'"
        (click)="handleClickOnShow()"
      ></app-button>
      <div class="course-card__buttons" *ngIf="editable">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
