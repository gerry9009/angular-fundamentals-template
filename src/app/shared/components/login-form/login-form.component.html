<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            [(ngModel)]="email"
            emailValidator
            required
          />
          <ng-container *ngIf="loginForm.controls['email']">
            <ng-container
              *ngIf="isSubmitted || loginForm.controls['email'].touched"
            >
              <span
                *ngIf="loginForm.controls['email'].errors?.['email']"
                id="emailErrorMessage"
                class="text-danger"
                >Invalid email.</span
              >

              <br />

              <span
                id="emailErrorMessage"
                class="text-danger"
                *ngIf="loginForm.controls['email'].errors?.['required']"
                >Email is required.</span
              >
            </ng-container>
          </ng-container>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Input text"
            required
          />

          <ng-container
            *ngIf="
              (isSubmitted || loginForm.controls['password']?.touched) &&
              loginForm.controls['password'].invalid
            "
          >
            <span id="passwordErrorMessage" class="text-danger"
              >Password is required.</span
            >
          </ng-container>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button
            [buttonText]="'login'"
            (buttonClick)="onSubmit()"
          ></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may
          <strong
            ><a routerLink="/registration" routerLinkActive="active"
              >Registration</a
            ></strong
          >
        </div>
      </div>
    </div>
  </form>
</div>
